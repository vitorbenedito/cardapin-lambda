custom:
  customDomain:
    domainName: api-dev.cardap.in
    basePath: ''
    stage: dev
    createRoute53Record: true
    certificateName: '*.cardap.in'
    securityPolicy: tls_1_2
    endpointType: 'regional'
  cors: 'https://store-dev.cardap.in,https://admin-dev.cardap.in'
  identitySource: method.request.header.x-cardapin-auth-token
  authorizerName: authorizer
  cors-admin: 'https://admin-dev.cardap.in'